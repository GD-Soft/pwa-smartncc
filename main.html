<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartNCC PWA</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="install-banner" class="hidden">
    <p id="install-message">Installa SmartNCC per un'esperienza ottimale.</p>

    <button id="enable-notifications">Abilita notifiche push</button>
  </div>
  <iframe id="app-frame" frameborder="0"></iframe>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-messaging-compat.js"></script>
  <script src="main.js"></script>

</html>
